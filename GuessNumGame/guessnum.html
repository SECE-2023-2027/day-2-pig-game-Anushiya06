<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessTheNumber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>Guess The Number</h1>
    <p class="between">Between 1 to 20</p>
    <button class="btn-again">Again</button>
    <div class="number">?</div>
    </header>
    <main>
        <section class="left">
   
    <input type="text" placeholder="Enter your guess..." id="guess-input"/>
    <button class="btn-check">Check!</button>
        </section>
        <section class="right">
         <div class="message">Start guessing...</div>
    <div class="score">Score: <span class="score1">0</span></div>
    <div class="highscore">highscore: <span class="highscore1">0</span></div>

    </section>
    </main>
    <script src="guessnum.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dice Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section class="player0">
      <h2 class="name" id="name0">Player 1</h2>
      <p class="score" id="score0">0</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current0">0</p>
      </div>
    </section>

    <section class="game">
      <button class="btn-roll">Roll Dice</button>
      <button class="btn-hold">Hold</button>
      <button class="btn-new">New Game</button>
      <div class="dice-box">
        <img src="img/1.jpg" alt="Dice" class="dice-img" />
      </div>
    </section>

    <section class="player1">
      <h2 class="name" id="name1">Player 2</h2>
      <p class="score" id="score1">0</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current1">0</p>
      </div>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
